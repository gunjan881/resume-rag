<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up - Resume RAG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Login / Sign Up</h1>

    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">

    <div style="margin-top: 15px;">
      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>
    </div>

    <p class="note">Password must be at least 8 characters with a number & special character.</p>
  </div>

  <script>
    // Password validation helper
    function validPassword(password) {
      const regex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{8,}$/;
      return regex.test(password);
    }

    // Sign Up function
    function signup() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      if (!validPassword(password)) {
        alert("Password must be at least 8 characters long and include a number & special character.");
        return;
      }

      // Save in localStorage (simple demo storage)
      localStorage.setItem(username, password);
      alert("Signup successful! Now login with your details.");
    }

    // Login function
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const storedPassword = localStorage.getItem(username);

      if (storedPassword === null) {
        alert("No account found. Please sign up first!");
        return;
      }

      if (storedPassword === password) {
        window.location.href = "upload.html"; // redirect on success
      } else {
        alert("Incorrect password! Try again.");
      }
    }
  </script>
</body>
</html>
